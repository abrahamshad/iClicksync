{% extends "master.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container position-relative">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card mt-5 shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Keep this code for data recovery :</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <pre class="border rounded p-2 bg-light">
                            <center><h2>{{ code }}</h2></center>
                        </pre>
                    </div>
                    <p>* This code is displayed only once and cannot be recovered.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
